<!DOCTYPE html>
<!--
  This is the index.html page for the "Guess The Number" game.
  It includes the structure to play this game, including starting a new game, guessing a number,
  and displaying game results.
-->
<html lang="en">
  <head>
    <title>Guess The Number</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Guess The Number!</h1>
    </header>
    <main>
      <p>Click New Game to start!</p>
      <button>New Game</button>
      <p id="error-text"></p>
      <article id="board">
        <h2>Guess a number from 1-100</h2>
        <section>
          <input type="text" placeholder="#" maxlength="3" disabled>
          <button disabled>Check</button>
        </section>
        <p></p>
      </article>
      <article id="results"></article>
    </main>
  </body>
</html>
